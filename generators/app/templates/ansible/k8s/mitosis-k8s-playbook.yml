- hosts: <%= appName %>_managers[0]
  name: "** <%= appName %> k8s Master  **"
  become: yes
  become_user: root
  serial: 1
  vars:
    <%= appName %>_home: /opt/<%= appName %>
    manager_ip: 192.168.77.21
    worker_token : 2f1a31.00f66dec74fd53f3 
  roles:
    - <%= appName %>-master

- hosts: <%= appName %>_workers
  name: "** <%= appName %> k8s Worker **"
  gather_facts: false
  become: yes
  become_user: root
  serial: 1
  vars:
    <%= appName %>_home: /opt/<%= appName %>
    manager_ip: 192.168.77.21
    worker_token : 2f1a31.00f66dec74fd53f3 
  roles:
    - <%= appName %>-worker
