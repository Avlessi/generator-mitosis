input {
	tcp {
		port => 5555
		type => syslog
	}
	udp {
		port => 5555
		type => syslog
	}
	gelf {
		type => docker
		port => 12201
	}
	file {
		path => [ "/var/log/*.log", "/var/log/messages", "/var/log/syslog" ]
		type => syslog
	}
	beats {
		port => 5044
		type => logs
	}
}

filter {
  if [type] == "syslog" {
		grok {
		match => { "message" => "%{SYSLOGLINE}" }
		}

		date {
			match => [ "timestamp", "MMM  d HH:mm:ss", "MMM dd HH:mm:ss" ]
		}
  }
}

output {
  elasticsearch {
		hosts => ["elasticsearch:9200"] 
		index => "%{[@metadata][beat]}-%{+YYYY.MM.dd}"
  }
  stdout {
    	codec => rubydebug
  }
}